name: 🐳 Build, Test & Publish Jellyfin Poster Display

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ⚙️ Install dependencies
        run: |
          pip install -r app/requirements.txt

      - name: 🐳 Build Docker image
        run: |
          docker build -t jellyfin-poster-display .
    
      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: 📦 Push image to Docker Hub
        run: |
          docker tag jellyfin-poster-display ${{ secrets.DOCKERHUB_USERNAME }}/jellyfin-poster-display:main
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/jellyfin-poster-display:main  

      - name: 🚀 Test container
        run: |
          docker run -d -p 5000:5000 --name jellyfin-test jellyfin-poster-display
          sleep 5
          curl --fail http://localhost:5000 || (docker logs jellyfin-test && exit 1)
          docker stop jellyfin-test
          docker rm jellyfin-test

      
