<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ Jellyfin Poster Display</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Helvetica Neue", sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    img {
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      transition: opacity 1s ease-in-out;
    }

    #progress-container {
      width: 60%;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background: #ff5555;
      width: 0%;
      transition: width 1s linear;
    }

    #time {
      margin-top: 10px;
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1 id="title">Coming Soon</h1>
  <img id="poster" src="" alt="Poster">
  <div id="progress-container" style="display:none;">
    <div id="progress-bar"></div>
  </div>
  <div id="time"></div>

  <script>
    let posters = [];
    let currentPosterIndex = 0;
    let posterInterval = 10000; // 10 seconds between random posters
    let cycleTimer;

    async function loadLibrary() {
      const res = await fetch("/api/library");
      posters = await res.json();
      showRandomPoster();
    }

    function showRandomPoster() {
      if (posters.length === 0) return;
      document.getElementById("title").textContent = "Coming Soon";
      document.getElementById("poster").src = posters[currentPosterIndex];
      document.getElementById("progress-container").style.display = "none";
      document.getElementById("time").textContent = "";
      currentPosterIndex = (currentPosterIndex + 1) % posters.length;
      clearTimeout(cycleTimer);
      cycleTimer = setTimeout(showRandomPoster, posterInterval);
    }

    async function checkNowPlaying() {
      const res = await fetch("/api/now");
      const data = await res.json();

      if (data.title) {
        clearTimeout(cycleTimer);
        document.getElementById("title").textContent = "Now Playing: " + data.title;
        document.getElementById("poster").src = data.poster;
        document.getElementById("progress-container").style.display = "block";
        document.getElementById("time").textContent = `${data.start_time} - ${data.end_time}`;
        const percent = (data.position / data.duration) * 100;
        document.getElementById("progress-bar").style.width = percent + "%";
      } else {
        document.getElementById("progress-container").style.display = "none";
        showRandomPoster();
      }
    }

    setInterval(checkNowPlaying, 5000);
    loadLibrary();
  </script>
</body>
</html>
